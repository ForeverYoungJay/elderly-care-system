services:
  postgres:
    image: postgres:16
    container_name: elderly_care_postgres
    environment:
      POSTGRES_DB: elderly_care
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - elderly_care_pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: elderly_care_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: elderly_care
      JWT_SECRET: dev_secret_change_me
      JWT_EXPIRY: 1d
    depends_on:
      - postgres
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
    container_name: elderly_care_frontend
    environment:
      VITE_API_BASE_URL: /api
      VITE_PROXY_TARGET: http://backend:3000
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  elderly_care_pgdata:
